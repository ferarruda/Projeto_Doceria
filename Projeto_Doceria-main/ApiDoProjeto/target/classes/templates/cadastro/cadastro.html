<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" th:href="@{/assets/loginP/logo_atelie.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styleCadastro.css}">
</head>
<body>
    
<!-- main container -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- login container -->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- caixa esquerda -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column caixa-esquerda" style="background: #FCD0EA;">
            <div class="featured-image mb-3">
                <img class="logoEsquerdo img-fluid" style="width: 450px;" th:src="@{/assets/loginP/logoAtelie.png}" alt="Logo Ateliê">
            </div>

        </div>
        <!-- caixa direita -->
        <div class="col-md-6 caixa-direita">
            <div class="row align-items-center">
                <div class="header-text mb-4 text-center">
                    <h2>Crie sua conta</h2>
                    <p>Preencha seus dados básicos</p>
                </div>
                <form method="post" th:action="@{/cadastro}" th:object="${cadastro}">
                    <!-- Nome e Sobrenome -->
                    <div class="input-group mb-3">
                        <input class="form-control form-control-lg bg-light fs-6 me-2" 
                               th:field="*{nome}" placeholder="Nome" type="text" required>
                        <input class="form-control form-control-lg bg-light fs-6" 
                               name="sobrenome" placeholder="Sobrenome" type="text" required>
                    </div>
                    <!-- Email -->
                    <div class="input-group mb-3">
                        <input class="form-control form-control-lg bg-light fs-6" 
                               th:field="*{email}" placeholder="Digite seu e-mail" type="email" required>
                    </div>
                    <!-- Senhas -->
                    <div class="input-group mb-3">
                        <input class="form-control form-control-lg bg-light fs-6" 
                               th:field="*{senha}" placeholder="Escolha sua senha" 
                               type="password" id="passwordInput" required>
                        <span class="input-group-text">
                            <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i>
                        </span>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control form-control-lg bg-light fs-6" 
                               name="confirmarSenha" placeholder="Confirme sua senha" 
                               type="password" id="confirmPasswordInput" required>
                        <span class="input-group-text">
                            <i class="bi bi-eye" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                        </span>
                    </div>
                    <!-- Botão -->
                    <div class="input-group mb-3 mt-3">
                        <button type="submit" class="btn btn-lg btn-pink w-100 fs-6">Cadastrar</button>
                    </div>
                    <div class="row text-center">
                        <small>Já tem cadastro? <a th:href="@{/login}">Login</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mostrar/esconder senha
    document.getElementById('togglePassword').addEventListener('click', function() {
        const input = document.getElementById('passwordInput');
        input.type = input.type === 'password' ? 'text' : 'password';
        this.classList.toggle('bi-eye-slash');
    });
    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
        const input = document.getElementById('confirmPasswordInput');
        input.type = input.type === 'password' ? 'text' : 'password';
        this.classList.toggle('bi-eye-slash');
    });
</script>
</body>
</html>
